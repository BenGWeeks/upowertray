<svg xmlns="http://www.w3.org/2000/svg" width="400" height="100" viewBox="0 0 400 100">
  <rect width="400" height="100" fill="#2d2d2d"/>

  <!-- Label: Discharging (Green) -->
  <text x="50" y="85" fill="#888" font-family="sans-serif" font-size="11" text-anchor="middle">75%</text>

  <!-- Battery 1: Green (75%) -->
  <g transform="translate(28, 20)">
    <rect x="2" y="4" width="40" height="35" rx="4" fill="none" stroke="white" stroke-width="2"/>
    <rect x="42" y="12" width="5" height="15" fill="white"/>
    <rect x="6" y="8" width="24" height="27" fill="#32c832"/>
  </g>

  <!-- Label: Discharging (Yellow) -->
  <text x="150" y="85" fill="#888" font-family="sans-serif" font-size="11" text-anchor="middle">15%</text>

  <!-- Battery 2: Yellow (15%) -->
  <g transform="translate(128, 20)">
    <rect x="2" y="4" width="40" height="35" rx="4" fill="none" stroke="white" stroke-width="2"/>
    <rect x="42" y="12" width="5" height="15" fill="white"/>
    <rect x="6" y="8" width="5" height="27" fill="#dcb432"/>
  </g>

  <!-- Label: Discharging (Red) -->
  <text x="250" y="85" fill="#888" font-family="sans-serif" font-size="11" text-anchor="middle">5%</text>

  <!-- Battery 3: Red (5%) -->
  <g transform="translate(228, 20)">
    <rect x="2" y="4" width="40" height="35" rx="4" fill="none" stroke="white" stroke-width="2"/>
    <rect x="42" y="12" width="5" height="15" fill="white"/>
    <rect x="6" y="8" width="2" height="27" fill="#dc3232"/>
  </g>

  <!-- Label: Charging -->
  <text x="350" y="85" fill="#888" font-family="sans-serif" font-size="11" text-anchor="middle">Charging</text>

  <!-- Battery 4: Charging with bolt -->
  <g transform="translate(328, 20)">
    <rect x="2" y="4" width="40" height="35" rx="4" fill="none" stroke="white" stroke-width="2"/>
    <rect x="42" y="12" width="5" height="15" fill="white"/>
    <rect x="6" y="8" width="18" height="27" fill="#32c832"/>
    <!-- Lightning bolt -->
    <polygon points="28,6 18,22 24,22 18,38 32,18 25,18" fill="white"/>
  </g>
</svg>
